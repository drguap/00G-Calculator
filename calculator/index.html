<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Calc</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>00G Calculator</h1>
	<div class="calculator-container">
		<div class="display"><!---- get and arbitttry answer ---->
			<!--- this should be an input ---->
			 <input type="text" id="fname" name="fname">
		</div>
		<!----- displays number ----->
		<div class="key-pad">
			<!---- this will have all the input key pads on the calculator --->
			<div class="clear" id="auto-clear">A/C</div>
			<div class="opperator" id="addition">+</div>
			<div class="opperator" id="subtraction">-</div>
			<div class="opperator" id="disvision">/</div>
			<div class="opperator" id="multiplication">*</div>
			<div class="numbers" id="one">1</div>
			<div class="numbers" id="two">2</div>
			<div class="numbers" id="three">3</div>
			<div class="numbers" id="four">4</div>
			<div class="numbers" id="five">5</div>
			<div class="numbers" id="six">6</div>
			<div class="numbers" id="seven">7</div>
			<div class="numbers" id="eight">8</div>
			<div class="numbers" id="nine">9</div>
			<div class="numbers" id="ten">10</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
