<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>My Calc</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>00G Calculator</h1>
	<div class="calculator-container">
		<div class="display"><!---- get and arbitttry answer ---->
			<!--- this should be an input ---->
			 <input type="text" id="fname" name="fname">
		</div>
		<!----- displays number ----->
		<div class="key-pad">
			<!---- this will have all the input key pads on the calculator --->
			<!---- add an onClick event to the buttons ----->
			<!---- may have to make divs into buttons ---->
			<div class="clear" id="auto-clear" onClick="autoClear()">A/C</div>
			<div class="opperator" id="addition" onClick="addition()">+</div>
			<div class="opperator" id="subtraction" onClick="subtraction()">-</div>
			<div class="opperator" id="division" onClick="division()">/</div>
			<div class="opperator" id="multiplication" onClick="multiplication()">*</div>
			<div class="numbers" id="zero" onClick="zero()">0</div>
			<div class="numbers" id="one" onClick="one()">1</div>
			<div class="numbers" id="two" onClick="two()">2</div>
			<div class="numbers" id="three" onClick="three()">3</div>
			<div class="numbers" id="four" onClick="four()">4</div>
			<div class="numbers" id="five" onClick="five()">5</div>
			<div class="numbers" id="six" onClick="six()">6</div>
			<div class="numbers" id="seven" onClick="seven()">7</div>
			<div class="numbers" id="eight" onClick="eight()">8</div>
			<div class="numbers" id="nine" onClick="nine()">9</div>
			<div class="numbers" id="ten" onClick="ten()">10</div>
			<div class="equal" id="equal" onClick="equal()">=</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
